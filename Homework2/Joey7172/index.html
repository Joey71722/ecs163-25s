<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Visualizations</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="main.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chart {
            margin: 100px;
        }
        .chart-title {
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div><h1>Pokemon Visualizations</h1></div>
    
    <!-- Bar Chart -->
    <div id="bar-chart" class="chart">
        <h2 class="chart-title">Distribution of Pokémon Types</h2>
    </div>

    <!-- Scatter Plot -->
    <div id="scatter-plot" class="chart">
        <h2 class="chart-title">Pokémon Attack and Defense</h2>
    </div>

    <!-- Parallel Coordinates Plot -->
    <div id="parallel-coordinates" class="chart">
        <h2 id="parallel-coordinates-title" class="chart-title">Pokémon Stats</h2>
    </div>

</body>
</html>
